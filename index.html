<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Smashing Magazine Design Teardown</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;700&family=Cormorant+Unicase&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="./assets/favicon.png">
  </head>
  <body>
    <nav class="hm-1">
        <div class="logo hm-4"></div>
        <div class="nav-items">
            <div class="nav-item hm-4"></div>
            <div class="nav-item hm-4"></div>
            <div class="nav-item hm-4"></div>
            <div class="nav-item hm-4"></div>
            <div class="nav-item hm-4"></div>
            <div class="button-small hm-3"></div>
            <div class="button-medium hm-2"></div>
        </div>
    </nav>
    <main>
        <div id="articles-div">
            <div id="main-article">
                <div class="profile-pic-m hm-3"></div>
                <div class="article-details">
                    <div class="narrow-3 small marg-2 hm-9"></div>
                    <div class="standard-2 large marg-2 hm-6"></div>
                    <div class="narrow-1 large marg-2 hm-6"></div>
                    <div class="standard-2 small marg-2 hm-8"></div>
                </div>
                <div class="col">
                    <div class="wide-1 medium marg-2 hm-11"></div>
                    <div class="wide-1 medium marg-2 hm-11"></div>
                    <div class="wide-1 medium marg-2 hm-11"></div>
                    <div class="standard-1 medium marg-2 hm-11"></div>
                    <div class="narrow-2 medium marg-2 hm-8"></div>
                </div>
            </div>
            <div id="sub-article-one">
                <div class="profile-pic-s hm-4"></div>
                <div class="article-details">
                    <div class="standard-2 small marg-2 hm-10 contains-font">
                        <span class="author-name">Carie Fisher</span> &nbsp/&nbsp <span class="article-date">mar 16, 2021 <i>in</i></span> &nbsp <span class="article-cat">Usability, User Experience, </span>
                    </div>
                    <div class="narrow-1 small marg-2 hm-10 contains-font"> <span class="article-cat">Accessibility</span></div>
                    <span class="article-preview">
                        <div class="standard-2 medium-large marg-2 hm-8 contains-font">Good, Better, Best: Untangling The</div>
                        <div class="standard-1 medium-large marg-2 hm-8 contains-font">Complex World Of Accessible</div>
                        <div class="narrow-3 medium-large marg-2 hm-8 contains-font">Patterns</div>
                    </span>
                </div>
            </div>
            <div id="sub-article-two">
                <div class="profile-pic-s hm-7"></div>
                <div class="article-details">
                    <div class="narrow-2 small marg-2 hm-11"></div>
                    <div class="narrow-3 medium-large marg-2 hm-9"></div>
                </div>
            </div>
            <div class="sub-article"></div>
            <div class="newsletter-wrapper">
                <div class="newsletter hm-11">
                    <div class="newsletter-logo hm-2"></div>
                    <div class="button-medium hm-5 newsletter-button"></div>
                    <div class="narrow-2 hm-9 medium marg-2"></div>
                    <div class="narrow-2 hm-9 medium"></div>
                    <div class="narrow-1 hm-9 medium marg-2"></div>
                    <div class="narrow-2 hm-10 small marg-2"></div>
                    <div class="narrow-2 hm-10 small"></div>
                    <div class="narrow-2 hm-10 small marg-2"></div>
                    <div class="narrow-2 hm-10 small"></div>
                    <div class="narrow-1 hm-10 small marg-2"></div>
                    <div class="button-medium hm-7 marg-3"></div>
                    <div class="narrow-2 hm-11 small"></div>
                </div>
            </div>
            <div class="article-footer fill-container">
                <div class="narrow-3 hm-8 medium"></div>
            </div>
        </div>
    </main>

<!-- EXAMPLE DIVS 
    <div class="narrow-1 small hm-3 marg-1">n-1 s hm-3 m-1</div>
    <div class="narrow-2 small hm-3 marg-1">narrow-2 small hm-3 marg-1</div>
    <div class="narrow-3 small hm-3 marg-1">narrow-3 small hm-3 marg-1</div>
    <div class="standard-1 medium hm-5 marg-2">standard-1 medium hm-5 marg-2</div>
    <div class="standard-2 medium hm-5 marg-2">standard-2 medium hm-5 marg-2</div>
    <div class="standard-3 medium hm-5 marg-2">standard-3 medium hm-5 marg-2</div>
    <div class="wide-1 large hm-8 marg-3">wide-1 large hm-8 marg-3</div>
    <div class="wide-2 large hm-8 marg-3">wide-2  large hm-8 marg-3</div>
    <div class="wide-3 large hm-8 marg-3">wide-3 large hm-8 marg-3</div>
-->
  </body>
</html>
